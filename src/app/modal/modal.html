<div class="p-3 bg-white rounded shadow-lg">
    <h2 class="text-xl font-bold">Opciones</h2>
    <hr />

    <section class="p-2">
        <span class="flex flex-col gap-2 my-2">
            <h3 class="font-bold">Procesar GeoJSON</h3>

            <label for="geojsonFile" class="border border-dashed border-gray-300 p-2 rounded">
                Subir archivo
            </label>
            <input
                id="geojsonFile"
                type="file"
                (change)="onFileSelected($event)"
                accept=".geojson,application/geo+json"
            />
        </span>
    
        <button (click)="close.emit()">Close</button>
    </section>
</div>
